{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <style>
        /* Custom styles */
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .page-banner-area {
            background-color: #5e72e4;
            color: #fff;
            padding: 80px 0;
            text-align: center;
        }
        .page-banner-content h4 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .breadcrumb-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .breadcrumb-menu li {
            display: inline-block;
            margin-right: 10px;
        }
        .breadcrumb-menu li:last-child {
            margin-right: 0;
        }
        .breadcrumb-menu li a {
            color: #fff;
            text-decoration: none;
        }
        .breadcrumb-menu li a:hover {
            text-decoration: underline;
        }
        .account-area {
            padding: 50px 0;
        }
        .basic-login {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .basic-login h5 {
            font-size: 24px;
            font-weight: 700;
            color: #5e72e4;
            margin-bottom: 20px;
        }
        .basic-login hr {
            border-color: #ddd;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .basic-login label {
            font-weight: 600;
            color: #555;
        }
        .basic-login p {
            margin-bottom: 20px;
        }
        .basic-login .tp-in-btn {
            background-color: #5e72e4;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .basic-login .tp-in-btn:hover {
            background-color: #4053a0;
        }
    </style>
</head>
<body>

<!-- Page Banner Area -->
<div class="page-banner-area">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="page-banner-content">
                    <h4 class="breadcrumb-title">パスワードリセット</h4>
                    <div class="breadcrumb-two">
                        <nav>
                            <ul class="breadcrumb-menu">
                                <li>
                                    <a href="{% url 'home' %}">ホームページ</a>
                                </li>
                                <li>
                                    <span>パスワードリセット</span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Page Banner Area -->

<!-- Account Area -->
<div class="account-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 m-auto">
                <div class="basic-login">
                    <h5>パスワードを忘れた</h5>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        {{ field.errors }}
                        <label>{{field.label_tag}}</label>
                        <p>{{ field }}</p>
                        {% endfor %}
                        <button type="submit" class="tp-in-btn w-100">リンクを送る</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Account Area -->

</body>
</html>
