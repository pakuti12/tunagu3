{% extends 'base.html' %}
{% load static %}
{% block content %}
<br><br>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
  <title>つなぐ</title>
</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="phone-app-ddemo"></div>
      <div class="form-data">
        <form action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
          <div class="logo">
            <h3 style="padding: 20px; font-size: 20px;">プロフィールの編集</h3>
          </div>
         写真： {{form.image}} <br>
		 名： {{form.first_name}} <br>
		  性：{{form.last_name}} <br>
		  bio:{{form.bio}} <br>
		  住所：{{form.location}} <br>
          <button class="form-btn" type="submit">編集する</button>
          <!-- <a href="index.html" class="form-btn" type="submit">Log in</a> -->
          
        </form>
        
      </div>
    </div>

    <footer>
      <div class="container">

        <div class="copyright-notice">
          <p style="font-size: 30px; color:red;">&copy TSUNAGU</p> 
         </div>
      </div>
    </footer>

  </div>

</body>

</html>
{% endblock content %}
